<div class="container-fluid">
  <div class="row no-gutter">
    <!-- The image half -->
    <div class="col-md-6 d-none d-md-flex bg-image"></div>
    <!-- The content half -->
    <div class="col-md-6 bg-light">
      <div class="login d-flex align-items-center py-5">
        <!-- form content-->
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-7 mx-auto text-center">
              <img class="rounded" src="{{logoPath}}" width="300" height="200" />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-10 col-xl-7 mx-auto">
              <!--<h3 class="display-4">Split page!</h3>
                <p class="text-muted mb-4">Create a login split page using Bootstrap 4.</p>-->
              <!-- la formulaire -->
              <form>
                <!-- input d username -->
                <div class="form-group mb-3">
                  <input id="account_id" type="text" placeholder="Compte"
                    class="form-control rounded-pill border-0 shadow-sm px-4" [(ngModel)]="account" name="account"
                    required minlength="3" [ngClass]="{
                                'is-invalid':account_id.errors && account_id.touched,
                                'is-valid':!account_id.errors && account_id.touched}" #account_id="ngModel">
                </div>
                <!-- inpute d subUser -->
                <div class="form-group mb-3" [hidden]="isAdmin">
                  <input id="user_id" type="text" placeholder="Utilisateur" required="" autofocus=""
                    class="form-control rounded-pill border-0 shadow-sm px-4" [(ngModel)]="user" #user_id="ngModel"
                    required minlength="3" [ngClass]="{
                                'is-invalid':user_id.errors && user_id.touched,
                                'is-valid':!user_id.errors && user_id.touched}" name="user_id">
                </div>
                <!-- inpute d password -->
                <div class="form-group mb-3">
                  <input id="inputPassword" type="password" placeholder="mot-depasse"
                    class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" [(ngModel)]="password"
                    name="password" #passwd="ngModel" required minlength="3" [ngClass]="{
                                'is-invalid':passwd.errors && passwd.touched,
                                'is-valid':!passwd.errors && passwd.touched}">
                </div>
                <!-- <div class="custom-control custom-checkbox mb-3">
                    <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                    <label for="customCheck1" class="custom-control-label">Remember password</label>
                  </div>-->
                <br>
                <!-- input d toggle button (switch) -->
                <div class="container">
                  <div class="row">
                    <div class="col-4">
                      <div class="button b2" id="button-11">
                        <input type="checkbox" class="checkbox" name="isUser" (change)="showInput()"
                          [(ngModel)]="isUser" #check="ngModel">
                        <div class="knobs">
                          <span></span>
                        </div>
                        <div class="layer"></div>
                      </div>
                    </div>
                    <div class="col align-self-center">
                      <!--<div class="container">
                                <div class="row align-items-center">-->
                      <p>Utilisateur</p>
                    </div>
                  </div>
                </div>
                <br><br>
                <button type="submit" class="btn btn-warning btn-block text-uppercase mb-2 rounded-pill shadow-sm"
                  (click)="signIn()" [disabled]="account_id.invalid||(isUser && user_id.invalid)||passwd.invalid">Se connecter</button>
              </form>
            </div>
          </div>
        </div><!-- End -->
      </div>
    </div><!-- End -->
  </div>
</div>
