<div class="container-fluid report-container">
    <form class="form-inline form-report ng-pristine ng-valid mt-2 shadow-sm" #form="ngForm"
        (ngSubmit)="onSubmit(form)">
        <div class="form-group ml-1 mb-2">
            <!-- <label for="deviceID">Vehicule </label> -->
            <select id="deviceID" class="form-control ml-1" name="deviceID" [ngModel]="defaultVehicle">
                <option value="0">Tous les vehicules</option>
                <option *ngFor="let vehicle of vehicles" value="{{vehicle.deviceID}}">{{vehicle.vehicleModel}}</option>
            </select>
        </div>
        <div class="form-group ml-1 mb-2">
            <!-- <label for="filter">Filtre </label> -->
            <select name="filter" id="filter" class="form-control ml-1" [ngModel]="defaultFilter">
                <option value="0">Rapport résumé</option>
                <option value="1">Rapport consommation</option>
                <option value="2">Rapport activité</option>
                <option value="3">Rapport température</option>
                <option value="4">Rapport vitesse</option>
                <option value="5">Rapport pourcentage vitesse</option>
                <option value="6">Rapport maintenance</option>
            </select>
        </div>
        <div class="form-group ml-1 mb-2">
            <!-- <label>Date debut</label> -->
            <input type="datetime-local" autocomplete="off" class="form-control ml-1" name="date_begin"
                id="report_date_begin" placeholder="Date debut" ngModel>
        </div>
        <div class="form-group ml-1 mb-2">
            <!-- <label>Date fin</label> -->
            <input type="datetime-local" autocomplete="off" class="form-control ml-1" name="date_end"
                id="report_date_end" placeholder="Date fin" ngModel>
        </div>
        <button type="submit" class="btn btn-sm btn-orange ml-2 mb-2">Actualiser</button>
        <!-- <div [hidden]="dateErrorHidden">
            <small class="text-danger">
                date fin doit être supérieur à date début
            </small>
        </div> -->
    </form>
    <div class="row m-2">
        <ng-template></ng-template>
    </div>
</div>
